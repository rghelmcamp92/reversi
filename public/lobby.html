<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi Lobby</title>

    <style>
      body {
        background-image: url(assets/images/GradientReversi.png); 
      }
    </style>

    <script>
        function submitForm(){
            var username = $('#username').val();
            window.location.href = 'lobby.html?username='+username;
        }
    </script>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='assets/CSS/game.css'/>

  </head>


  <body>
    <div class='container-fluid text-left'>
      <div class = 'row'>
        <div class = 'col'>
            <h1 class='header1'>Lobby</h1>
        </div>
      </div>

      <div class='row align-items-end' id='players'>
        <div class = 'col-9 text-left'>
            <h2 class='header2'>Players</h2>
        </div>

        <div class='col-3'>
        </div>

      </div>
    
    <div class='row text-center'>
      <div class = 'col text-center'>
        <h2 class='header2 text-left'>Messages</h2>
        <form class='form-inline text-left' onsubmit= 'send_message(); return false;'>

              <label for='send_message_holder' class='col-form-label sr-only montserrat'>Enter your chat message</label>
              <input class='form-control w-50 mx-24 montserrat' type='text' value='' id='send_message_holder' placeholder='Enter your chat message'/>
              <button type ='submit' class='btn btn-default btn-primary SubmitBtn montserrat'>Send</button>

        </form>
      </div>
  </div>

  <div class='row text-left'>
    <div class = 'col'>
            <div id='messages'>

            </div>
    </div>
</div>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js" integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=" crossorigin="anonymous"></script>
    <script src='main.js'></script>
  </body>
</html>
