<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi Lobby</title>

    <style>
      #header-row {
        background-image: url(assets/images/gradient.jpg); 
      }
    </style>

    <script>
        function submitForm(){
            var username = $('#username').val();
            window.location.href = 'lobby.html?username='+username;
        }
    </script>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
  </head>
  <body>
    <div class='container-fluid text-center'>
      <div class = 'row' id='header-row'>
        <div class = 'col'>
            <h2>Lobby</h2>
        </div>
      </div>

      <div class='row align-items-end' id='players'>
        <div class = 'col-9 text-left'>
            <h3>Players</h3>
        </div>

        <div class='col-3'>
        </div>

      </div>
   
    <div class='row text-center'>
        <div class = 'col'>
                <h3>Messages</h3>
                <div id='messages'>

                </div>
        </div>
    </div>
    
    <div class='row text-center'>
      <div class = 'col'>
        <form onsubmit= 'send_message(); return false;'>

          <div class= 'form-group'>
            
              <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat message</label>
              <input class='form-control' type='text' value='' id='send_message_holder' placeholder='Enter your chat message'/>

          </div>
          <button type ='submit' class='btn btn-default btn-primary'>Send</button>

        </form>
      </div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js" integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=" crossorigin="anonymous"></script>
    <script src='main.js'></script>
  </body>
</html>
